    <div id="root">
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; background-color: #f0f4f8;">

            height="80" 
            viewBox="0 0 100 100"

            <defs>
              <radialGradient id="ballGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                <stop offset="0%" style="stop-color:#8BC34A;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:0.9" />
              </radialGradient>
            </defs>
            <circle 
              cx="50" 
              cy="50" 
              r="45" 
              fill="url(#ballGradient)" 
              stroke="#558B2F" 
              stroke-width="3"
              style="transition: all 0.3s ease;"
            />
            <path 
              d="M50 5 
                 Q30 25, 50 45 
                 Q70 25, 50 5" 
              fill="white" 
              stroke="#558B2F" 
              stroke-width="2"
              style="opacity: 0.8;"
            />
            <path 
              d="M50 5 
                 Q40 15, 50 25 
                 Q60 15, 50 5" 
              fill="white" 
              stroke="#FFFFFF" 
              stroke-width="1"
              style="opacity: 0.5;"
            />

        </div>
      </div>
    </div>
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
